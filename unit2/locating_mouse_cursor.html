<!DOCTYPE html>
<html>
<head>
    <title>Mouse Cursor Location</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; 
        }

        #container {
            width: 100vw; 
            height: 100vh; 
            background-color: lightgray;
            position: relative;
        }

        #cursorInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="cursorInfo">Cursor Coordinates: (0, 0)</div>
    </div>
    <script src="/javascript/locating_mouse_cursor.js"></script>
</body>
</html>
